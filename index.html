<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Product Preview Card</title>
    </head>
    <body>
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="image">
                        
                    </div>
                    <div class="content">
                        <h5 class="category">Perfume</h5>

                        <h1 class="cat-name">Gabrielle Essence Eau De Parfum</h1>

                        <p class="cat-details">A floral, solar and voluptuous interpolation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

                        <p class="price"> $149.99 <sup class="discount">  $169.99</sup> </p>

                        <button class="btn"> <img class="cart" src="./images/icon-cart.svg" alt="cart">  Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
